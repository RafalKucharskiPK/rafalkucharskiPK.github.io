layout: default

    <h1 class="post-title">{{ page.title }}</h1>

  </header>

	<article>
		<div class="profile float-right">
			<img class="img-fluid z-depth-1 rounded" src="/assets/img/{{ page.img }}" alt="{{ page.thumbnail }}">
			
			<div class="address">
				<p>
					<span class="name">{{ page.title }}</span>
						<br><a href="#"><i class="fas fa-envelope"></i> aaaaaa</a>
						<br><a href="#" target="_blank"><i class="fab fa-orcid"></i> aaaa</a>
						<br><a href="#" target="_blank"><i class="fab fa-twitter"></i> aaaa</a>
				</p>
				<p class="post">aaaaaa</p>
        </div>
      
    </div>
   
  </article>

</div>
